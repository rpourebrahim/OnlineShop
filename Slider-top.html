<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/Slider-top.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/fontawesome.css">

    </head>
    <body>
        <div class="slider">
            <div class="slider-items">
                <div class="item active">
                    <div class="img" style="background-image: url('pics/banner/banner1.jpg');"></div>
                        <div class="caption">
                            <div class="text">
                                <h1>Heading First Slide</h1>
                                <p>This is a First Slide</p>

                            </div>
                        </div>
                </div>
                <div class="item">
                    <div class="img" style="background-image: url('pics/pic3.jpg');"></div>
                        <div class="caption">
                            <div class="text">
                                <h1>Heading Second Slide</h1>
                                <p>This is a Second Slide</p>

                            </div>
                        </div>
                </div>
                <div class="item">
                    <div class="img" style="background-image: url('pics/pic6.jpg');"></div>
                        <div class="caption">
                            <div class="text">
                                <h1>Heading Third Slide</h1>
                                <p>This is a Third Slide</p>

                            </div>
                        </div>
                </div>
            </div>

            <div class="controls">
                <div class="next"><i class="fas fa-chevron-right"></i></div>
                <div class="prev"><i class="fas fa-chevron-left"></i></div>
            </div>
        </div>
<script src="js/Slider-top.js"></script>
    </body>
</html>
